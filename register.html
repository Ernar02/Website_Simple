<body>

    <div class="navbar">
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#about"><i class="fa-solid fa-user"></i> About</a>
        <a href="#services"><i class="fa-solid fa-envelope"></i> Services</a>

        <div class="LnR">
            <a class="login" href="login.html">Sign in</a>
            <a class="register" href="register.html">Sign up</a>
        </div>
    </div>
     
    <main>
        <div class="register-container">
            <h2>Register</h2>
            <form action="submit_registration.php" method="POST">
                <label for="username"><i class="fa-solid fa-user"></i> Login:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="email"><i class="fa-solid fa-at"></i> Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required>
    
                <label for="confirm-password"><i class="fa-solid fa-lock"></i> Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
    
                <button type="submit">Register</button>
            </form>
        </div>
    </main>

</body>
